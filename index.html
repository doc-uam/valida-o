<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validação do Histórico Escolar</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Seção Esquerda com o Título -->
        <div class="left-section">
            <div class="logo">
                <img src="logo.jpg" alt="Universidade Anhembi Morumbi">
            </div>
            <p><strong>Histórico Escolar Digital</strong></p>
            <h1>Validação do Histórico Escolar Digital</h1>
        </div>

        <!-- Seção Direita com o Formulário -->
        <div class="right-section">
            <h2>Digite o código de validação do Histórico Escolar Digital:</h2>
            <div class="input-container">
                <input type="text" id="codigo" placeholder="Digite seu código aqui...">
            </div>
            <button onclick="validarCodigo()">Validar número</button>
            <p id="mensagem"></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
